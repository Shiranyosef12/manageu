<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>ManageU</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="display-2 text-center text-light">MANAGEU <i class="fa-solid fa-check-double text-warning"></i></h1>
      <div class="row d-flex justify-content-center mt-3">
        <div class="col-sm-10">
          <div class="form-floating mb-3 mt-3 ms-4">
            <input
              type="text"
              class="form-control bg-secondary p-2 text-dark bg-opacity-25"
              id="description"
              placeholder="Description"
            />
            <label for="description"><b>Enter a description:</b></label>
          </div>
        </div>
        <div class="col-sm-2 mt-4">
          <button class="btn btn-warning" onclick="addNewTask()">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="text-center mt-5">
        <h5 class="text-success text-center"><b>Active</b></h5>
        <ul id="active" class="list-group"></ul>
        <h5 class="text-danger mt-5 text-center"><b>Completed</b></h5>
        <ul id="completed" class="list-group"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
